<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizlet Clone by Zhazted Rhixin</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <div>
        <div id="menu-bar" class="clickable" onclick="toggleMenu()">
          <ion-icon name="menu-outline" id="menu-icon"></ion-icon>
        </div>

        <div class="clickable" onclick="HomePage()">
          <picture>
            <source srcset="images/Q-logo.jpg" media="(max-width: 450px)" />
            <img
              src="images/logo_quizlet.png"
              alt="quizlet logo"
              id="header-logo"
            />
          </picture>
        </div>
      </div>

      <div>
        <div id="searchbar">
          <div id="search-icon">
            <ion-icon name="search-outline"></ion-icon>
          </div>
          <input placeholder="Search Quiz" />
        </div>
      </div>

      <div>
        <div id="add-icon" onclick="toggleAddModal()" class="clickable">
          <ion-icon name="add-outline"></ion-icon>
          <p class="collapsible">Create Quiz</p>
        </div>
        <div id="profile-icon" onclick="toggleProfileModal()" class="clickable">
          <ion-icon name="person-circle-outline"></ion-icon>
        </div>
      </div>

      <nav id="add-modal" class="modal">
        <a onclick="FlashcardPage()" class="clickable">
          <ion-icon name="reader-outline"></ion-icon>
          Flashcard Set
        </a>
        <a onclick="checkJSON()" class="clickable">
          <ion-icon name="folder-outline" id="settings-icon"></ion-icon>
          Folder
        </a>
      </nav>

      <nav id="profile-modal" class="modal">
        <div id="profile-modal-section-1">
          <div>
            <ion-icon name="person-circle-outline"></ion-icon>
          </div>
          <div>
            <p class="username">Zhazted</p>
            <p class="email">vallestedted@gmail.com</p>
          </div>
        </div>

        <div>
          <a>
            <ion-icon name="trophy-outline" id="trophy-icon"></ion-icon>
            Achievements
          </a>
          <a>
            <ion-icon name="settings-outline" id="settings-icon"></ion-icon>
            Settings
          </a>
          <a>
            <ion-icon name="moon-outline" id="dark-mode-icon"></ion-icon>
            Dark Mode
          </a>
        </div>
        <div>
          <a>Log Out</a>
        </div>
        <div>
          <a>Privacy Policy</a>
          <a>Help and feedback</a>
          <a>Upgrade</a>
        </div>
      </nav>
    </header>

    <nav>
      <div>
        <ul>
          <li onclick="HomePage()" class="clickable">
            <ion-icon name="home-outline" class="nav-icon"></ion-icon>
            <a class="collapse">Home</a>
          </li>
          <li class="clickable">
            <ion-icon name="folder-outline" class="nav-icon"></ion-icon>
            <a class="collapse">Library</a>
          </li>
          <li class="clickable">
            <ion-icon name="notifications-outline" class="nav-icon"></ion-icon>
            <a class="collapse">Notifications</a>
          </li>
        </ul>
      </div>

      <div>
        <div>
          <p class="collapse">Start Here</p>
        </div>

        <ul>
          <li class="clickable" onclick="FlashcardPage()">
            <ion-icon name="albums-outline" class="nav-icon"></ion-icon>
            <a class="collapse">Flashcards</a>
          </li>
          <li class="clickable">
            <ion-icon name="book-outline" class="nav-icon"></ion-icon>
            <a class="collapse">Expert Solutions</a>
          </li>
        </ul>
      </div>
    </nav>

    <main id="main">
      <div class="container" id="dynamic-container"></div>
    </main>
  </body>

  <script src="js/page.js"></script>
  <script src="js/main.js"></script>
  <script src="js/api.js"></script>
</html>
